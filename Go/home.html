<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Function API</title>
</head>
<body>
    <h1>Call Function API</h1>
    <form id="callForm">
        <label for="count">Number of times to call the function:</label>
        <input type="number" id="count" name="count" min="1" required>
        <button type="submit">Call Function</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('callForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const count = document.getElementById('count').value;
            fetch('/callFunction?count=' + count)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = data.message + ' (Called ' + data.count + ' times)';
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
